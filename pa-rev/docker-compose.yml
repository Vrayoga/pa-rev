version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smk-app
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html           # Volume mount supaya kode host langsung terlihat di container
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    command: apache2-foreground    # Jalankan Apache, tanpa script lain supaya mudah develop
    restart: unless-stopped
    networks:
      - shared

networks:
  shared:
    external: true

